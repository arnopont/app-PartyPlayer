	    					<td class="artist" width="10%">Artist</td>
	    					<td class="title" width="10%">Title</td>
	    					<td class="genre" width="10%">Genre</td>

	    				</tr>
	    				<tr class="collectionItem" width="100%">
	    					<td class="artist" width="10%">Artist</td>
	    					<td class="title" width="10%">Title</td>
	    					<td class="genre" width="10%">Genre</td>
	    					<td class="user">User</td>
	    				</tr>
	    			</table>
	    		</div>
	    		<button id="add" class="menuBtn">+</button>
	    	</div>

	    	<div id="addItems" class="screen">

	    		</div>
