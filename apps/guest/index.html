<!doctype HTML>
<html>
    <head>
        <meta charset=utf-8>
        <title>PartyPlayer Guest</title>
        <link rel=stylesheet href=guest.css type=text/css />
        <script type=text/javascript src=../lib/jquery.min.js></script>
        <!--script type=text/javascript src=../lib/id3v2.js></script>-->
        <script type=text/javascript src=../common/log.js></script>
        <script type=text/javascript src=../common/a2a-stub.js></script>
        <script type=text/javascript src=../common/pplayer.js></script>
       	<script type=text/javascript src=../host/PartyCollection.js></script>
       	<script type=text/javascript src=icons/icons.js></script>
        <script type=text/javascript src=guest.js></script>
        <script type=text/javascript src=../../library/items.js></script>
    </head>
    <body>
  		<!-- Guest App Container -->
	    <div id="guestApp">
	    
	    	<!-- Opening Screen, choose user profile -->
	    	<div id="selectProfile" class="screen">
				<h2>Choose a profile</h2>
				<ul id="profiles">
					<!-- add profiles as <li> items-->
				</ul>
	    	</div>
	    	
	    	<!-- Current Collection, what is already in the collection?-->
	    	<div id="currentCollection" class="screen">
				<h2><div id="knownAs">You are known as</div></h2>
				<div id="collectionContainer" class="centeredContainer">
					There appears to be no music in the collection right now, add your own music to the collection. 
					<table>
						<tr>
							<td>table</td>
							<td>with</td>
							<td>items</td>
						</tr>
					</table>
				</div>
				<div id="addItemsBtnContainer" class="centeredContainer">
					<button id="addItemsBtn" class="menuBtn">Add Local Items</button>
				</div>
	    	</div>
	    	
	    	<!-- Select Local Items, select which local files to add -->
	    	<div id="selectLocalItems" class="screen">
				<h2>Select local items to share</h2>
				<div id="localCollectionContainer" class="centeredContainer">
					<table id="localCollection">
						<tr>
							<td>Artist</td>
							<td>Title</td>
							<td>Album</td>
							<td>Select All</td>
						</tr>
					</table>
				</div>
				<div id="shareItemsBtnContainer" class="centeredContainer">
					<button id="shareItemsBtn" class="menuBtn">Share Items With Collection</button>
				</div>
	    	</div>
	 
    </body>
</html>
