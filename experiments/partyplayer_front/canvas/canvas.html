function draw(canvas){
	if(canvas.getContext){ 
		//if canvas element supported
		var ctx = canvas.getContext('2d');
		
		var r = Math.floor((Math.random()*10)+1);
		document.write(r);
		
		switch(r){
 
 			case 1:
 			case 4:
 			case 7:
				ctx.fillRect(25,25,100,100);
				ctx.clearRect(45,45,60,60);
				ctx.strokeRect(50,50,50,50);
				break;
			case 2:
			case 5:
			case 8:
				//large triangle
				ctx.beginPath();
				ctx.moveTo(25,75);
				ctx.lineTo(100,150);
				ctx.lineTo(100,0);
				ctx.fill();
				break;
			case 3:
			case 6:
			case 9:
			  	// Filled triangle
				ctx.beginPath();
				ctx.moveTo(25,25);
				ctx.lineTo(105,25);
				ctx.lineTo(25,105);
				ctx.fill();
				 
				// Stroked triangle
				ctx.beginPath();
				ctx.moveTo(125,125);
				ctx.lineTo(125,45);
				ctx.lineTo(45,125);
				ctx.closePath();
				ctx.stroke();
				break;
			case 10:
			/* useful for arcs, arcs use radians
   		radians = (Math.PI/180)*degrees */
				
				for(var i=0;i<4;i++){
  					for(var j=0;j<3;j++){
					 	ctx.beginPath();
					 	var x              = 25+j*50;               // x coordinate
					 	var y              = 25+i*50;               // y coordinate
					 	var radius         = 20;                    // Arc radius
					 	var startAngle     = 0;                     // Starting point on circle
					 	var endAngle       = Math.PI+(Math.PI*j)/2; // End point on circle
					 	var anticlockwise  = i%2==0 ? false : true; // clockwise or anticlockwise
		 
						ctx.arc(x,y,radius,startAngle,endAngle, anticlockwise);
		 
			 			if (i>1){
							ctx.fill();
			 			} else {
							ctx.stroke();
			 			}
					} //end for 1
				} //end for 2
				break;
   	} //end switch
 
	} else { 
	 //not supported
	}
}
